<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="./medaia.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Responsive Layout</title>
</head>

<body>
    <section class="position-relative">
        <div class="container-v mt-5 mt-sm-4 mt-md-4 mt-lg-4 mt-xl-4 mr-n20">
            <div class="row slider-2 mt-4">
                <!-- Text Section -->
                <div class="col-12 col-lg-4 mb-3">
                    <div class="position-relative">
                        <p
                            class="fw-semibold text-sm sm:text-base border border-black inline rounded-3 px-3 py-2 text-black d-inline border-black letter-3">
                            BLOG
                        </p>
                        <p class="text-black fw-semibold mt-3 text-64">Recent Events</p>
                        <div class="position-absolute flower-img">
                            <img src="./assets/png/flower.png" alt="flower" style="width: 50px" />
                        </div>
                    </div>
                </div>

                <!-- Swiper Section -->
                <div class="col-12 col-lg-8 d-flex swiper2 p-sm-0">
                    <div class="swiper mySwiper-2">
                        <div class="swiper-wrapper">
                            <!-- Slide 1 -->
                            <div class="swiper-slide">
                                <div>
                                    <div class="slider-img">
                                        <img src="./assets/png/party.png" alt="party" class="w-100" />
                                    </div>
                                    <p class="fw-semibold fs-24 border-bottom pb-2 text-black mt-2"
                                        style="border-bottom: 1px solid black !important">
                                        Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                                    </p>
                                    <p class="fs-16 fw-medium mt-1 text-start text-black">
                                        May 4, 2024
                                    </p>
                                </div>
                            </div>

                            <!-- Slide 2 -->
                            <div class="swiper-slide">
                                <div>
                                    <div class="slider-img">
                                        <img src="./assets/png/party-img-2.png" alt="party" class="w-100" />
                                    </div>
                                    <p class="fw-semibold fs-24 border-bottom pb-2 text-black mt-2"
                                        style="border-bottom: 1px solid black !important">
                                        Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                                    </p>
                                    <p class="fs-16 fw-medium mt-1 text-start text-black">
                                        May 4, 2024
                                    </p>
                                </div>
                            </div>

                            <!-- Slide 3 -->
                            <div class="swiper-slide">
                                <div>
                                    <div class="slider-img">
                                        <img src="./assets/png/party.png" alt="party" class="w-100" />
                                    </div>
                                    <p class="fw-semibold fs-24 border-bottom pb-2 text-black mt-2"
                                        style="border-bottom: 1px solid black !important">
                                        Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                                    </p>
                                    <p class="fs-16 fw-medium mt-1 text-start text-black">
                                        May 4, 2024
                                    </p>
                                </div>
                            </div>

                            <!-- Slide 4 -->
                            <div class="swiper-slide">
                                <div>
                                    <div class="slider-img">
                                        <img src="./assets/png/party-img-2.png" alt="party" class="w-100" />
                                    </div>
                                    <p class="fw-semibold fs-24 border-bottom pb-2 text-black mt-2"
                                        style="border-bottom: 1px solid black !important">
                                        Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                                    </p>
                                    <p class="fs-16 fw-medium mt-1 text-start text-black">
                                        May 4, 2024
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Arrow navigation -->
            <div class="arrow-2 position-relative">
                <div class="swiper-button-next-2 position-absolute">
                    <img class="slider-arrow-2" src="./assets/png/next-btn-2.svg" alt="next" />
                </div>
                <div class="swiper-button-prev-2 position-absolute">
                    <img class="slider-arrow-2" src="./assets/png/previos-btn.png" alt="prev" />
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>



    <script>
        var swiper2 = new Swiper(".mySwiper-2", {
            loop: false,
            navigation: {
                nextEl: ".swiper-button-next-2",
                prevEl: ".swiper-button-prev-2",
            },
            breakpoints: {
                300: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                400: {
                    slidesPerView: 1.2,
                    spaceBetween: 30,
                },
                500: {
                    slidesPerView: 1.6,
                    spaceBetween: 30,
                },
                640: {
                    slidesPerView: 2,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 1.8,
                    spaceBetween: 40,
                },
            },
            loop: true,
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

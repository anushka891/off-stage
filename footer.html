<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/media.css">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./medaia.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Responsive Layout</title>
</head>

<body>
    <section>
        <div class="relative row">
            <div class="ml-5 col-lg-3 col-7">
                <div class="d-flex gap-4 lg:mt-[21px] sm:mt-[90px] mt-[60px] d-flex-xl-wrap d-flex-nowrap">
                    <div class="relative px-sm-4 px-0 ml-sm-0 ml-5 p-150">
                        <p
                            class="fw-semibold fs-sm-16 fs-6 border border-black inline rounded-pill px-sm-3 py-1 py-sm-2 px-3 letter-3">
                            BLOG
                        </p>
                        <p class="fw-semibold text-64 mt-3">
                            Recent Events
                        </p>
                        <div class="d-sm-flex d-none max-w-30 t-4 position-absolute z-n1 right-20 bot-4"><img
                                width="100%" src="./assets/png/events-icon.png" alt="events-icon" /></div>
                    </div>
                </div>
            </div>
            <div class="swiper mySwiper-2 col-lg-8 col-12">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bg-transparent max-w-460">
                        <div class="px-sm-4 px-0 ml-sm-0 ml-4 lg:ml-lg-0 mt-3 sm:mt-1">
                            <div class="w-100 h-265">
                                <img class="d-block h-100 w-100 object-fit-cover" width="100%"
                                    src="./assets/png/party.png" alt="party" />
                            </div>
                            <p class="fw-semibold text-start text-24 border-bottom border-black pb-2">
                                Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                            </p>
                            <p class="fs-16 fw-medium mt-1 text-start">
                                May 4,2024
                            </p>
                        </div>
                    </div>
                    <div class="swiper-slide bg-transparent max-w-460">
                        <div class="pl-4 sm:px-0 mt-3 sm:mt-1 ml-0 sm:ml-5 lg:ml-0">
                            <div class="w-100 h-265">
                                <img class="d-block h-100 w-100 object-fit-cover" width="100%"
                                    src="./assets/png/people-party-2.png" alt="party-2" />
                            </div>
                            <p
                                class="fw-semibold text-[18px] sm:text-[22px] text-start lg:text-[24px] border-b border-[black] pb-2">
                                Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                            </p>
                            <p class="text-sm sm:text-base font-medium mt-1 text-start">
                                May 4,2024
                            </p>
                        </div>
                    </div>
                    <div class="swiper-slide  bg-transparent max-w-460">
                        <div class=" ml-0 sm:ml-5 lg:ml-0 px-4 sm:px-0 mt-3 sm:mt-1">
                            <div class="w-full sm:max-w-[459px] h-[265px] ">
                                <img class="block h-full w-full object-cover" width="100%" src="./assets/png/party.png"
                                    alt="party" />
                            </div>
                            <p
                                class="font-semibold text-[18px] sm:text-[22px] text-start lg:text-[24px] border-b border-[black] pb-2">
                                Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                            </p>
                            <p class="text-sm sm:text-base font-medium mt-1 text-start">
                                May 4,2024
                            </p>
                        </div>
                    </div>
                    <div class="swiper-slide  bg-transparent max-w-460">
                        <div class="mt-3 sm:mt-1">
                            <div class="w-full sm:max-w-[459px] h-[265px]">
                                <img class=" block h-full w-full object-cover" width="100%"
                                    src="./assets/png/party-2.png" alt="party-2" />
                            </div>
                            <p
                                class="font-semibold text-[18px] sm:text-[22px] text-start lg:text-[24px] border-b border-[black] pb-2">
                                Lorem ipsum dolor sit amet consectetur. Ornare aliquet.
                            </p>
                            <p class="text-sm sm:text-base font-medium mt-1 text-start">
                                May 4,2024
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrow">
                <div
                    class="swiper-button-next-2 max-w-[40px] absolute top-[100px] sm:top-[148px] lg:top-[329px] z-[11] lg:left-[189px]  sm:right-10 right-6">
                    <img width="100%" src="./assets/svg/next.svg" alt="next-2" />
                </div>
                <div
                    class="swiper-button-prev-2 absolute   top-[100px] sm:top-[148px] sm:right-20 right-16 left-auto lg:top-[329px] lg:left-[145px] z-[11] max-w-[40px]">
                    <img width="100%" src="./assets/svg/previous-btn.svg" alt="previous-btn" />
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper-2", {
            navigation: {
                nextEl: ".swiper-button-next-2",
                prevEl: ".swiper-button-prev-2",
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,

                },
            },
            loop: true,
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
